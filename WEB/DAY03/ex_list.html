<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css & tag</title>
    <!--내부 css설정-->
    <style>
        ul.a {
            list-style: square;
            color:aquamarine
        }

        ul.b{
            list-style-image: url(../images/monkeyikon.png);
        }
    </style>
</head>
<body>
    <h3>list 마커 스타일 설정</h3>
    <!--개발가능한 프로그래밍 언어-->
    <label>개발 가능한 언어</label>
    <ul class="a">
        <li>Python</li>
        <li>JAVA</li>
        <li>C#</li>
        <li>C++</li>
    </ul>

    <label>개발 가능한 언어</label>
    <ul class="b">
        <li>Python</li>
        <li>JAVA</li>
        <li>C#</li>
        <li>C++</li>
    </ul>

    <label>개발 가능한 언어</label>
    <ul class="c">
        <li>Python</li>
        <li>JAVA</li>
        <li>C#</li>
        <li>C++</li>
    </ul>
</body>
</html>
