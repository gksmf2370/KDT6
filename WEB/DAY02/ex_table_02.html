<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 태그</title>
</head>
<body>
    <h3>Table 태그</h3>
    <!--상품목록 테이블-->
    <table border="1">
        <tr>
            <th>번호</th>
            <th>제품명</th>
            <th>수량</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>1</td>
            <td>사과</td>
            <td>3</td>
            <td>10000</td>
        </tr>
        <tr>
            <td>4</td>
            <td>배</td>
            <td rowspan="2">5</td>
            <td rowspan="2">11000</td>
        </tr>
        <tr>
            <td>5</td>
            <td>오렌지</td>
        </tr>
        <tr>
            <td>총합</td>
            <td colspan="3">32000</td>
        </tr>
    </table>
</body>
</html>
