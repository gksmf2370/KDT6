            /* 기본 설정 --------------------------------------------*/
            body {

            }

            .container {

            /*yes mate 로고 섹션 스타일 -----------------------------------------------*/

            }

            .logo-container img {

                height: auto;
                border-radius: 50%; /* 둥근 테두리 */
            }

            /* Sidebar 스타일 ------------------------------------------- */
            .sidebar {
                width: 18%; /* 사이드바 너비 */
                background-color: #222222ee;
                color: #ffffff;
                padding: 20px;
                display: flex;
                flex-direction: column;
                justify-content: flex-start; /* 상단 정렬 */
                align-items: flex-start; /* 왼쪽 정렬 */
                text-align: left; /* 텍스트 왼쪽 정렬 */
            }

            /* 제목 스타일 */
            .sidebar h1 {
                font-size: 24px;
                margin-bottom: 10px;
            }

            /* 설명 텍스트 스타일 */
            .sidebar p {
                font-size: 14px;
                line-height: 1.5;
                margin-bottom: 20px;
            }

            /* 메뉴 스타일 */
            .sidebar .menu ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .sidebar .menu li {
                margin-bottom: 10px;
            }

            .sidebar .menu a {
                color: #fff;
                text-decoration: none;
                font-size: 20px;
            }

            .sidebar .menu a:hover {
                text-decoration: underline;
            }

       
            /* 소셜 링크 스타일 */
            .sidebar {
                display: flex;
                flex-direction: column; /* 세로 정렬 */
                align-items: center; /* 내부 요소 가운데 정렬 */
            }

            .sidebar .social-links {
                display: flex;
                justify-content: center; /* 수평 가운데 정렬 */
                gap: 20px; /* 링크 간 간격 */
                margin-top: 20px;
            }

            .sidebar .social-links a img {
                width: 20px;
                height: 20px;
}

            /* 홈모양 스타일 -------------------------------------------*/

            .h2-container {
                display: flex;
                align-items: center;
                justify-content: space-between;
                position: relative; /* 부모 요소가 이미지를 기준으로 정렬 가능 */
            }

            .h2-container h2 {
                flex: 1;
                text-align: center;
                margin-right: 10px; /* Adjust spacing between text and image */
            }

            .h2-container .h2-image {
                width: 50px; /* Adjust size as needed */
                height: 42px; /* Adjust size as needed */

            }

            .h2-container {
                display: flex;
                justify-content: space-between; /* 텍스트와 이미지를 양쪽으로 배치 */
                align-items: center;
            }

            .h2-image {

                height: auto;
                margin-left: 10px; /* 텍스트와 간격 */
            }

            /* Main Content 스타일 -------------------------------------------*/
            .content {
                width: 75%;
                padding: 20px;
                background-color: #fff;
            }

            .post {
                margin-bottom: 20px;
            }

            .post h2 {
                font-size: 24px;
                margin-bottom: 5px;
            }

            .post .meta {
                font-size: 14px;
                color: #888;
                margin-bottom: 10px;
            }

            .post p {
                font-size: 16px;
                line-height: 1.6;
                margin-bottom: 10px;
            }


            /* 검은색박스 구분선 스타일 -----------------------------------------*/

            .divider {
                border: none; /* 기본 테두리 제거 */

                margin: 50px 0; /* 위아래 여백 설정 */

            }
    
            /* main구분선 스타일 -----------------------------------------*/

            /* 메인페이지 로고 */
            /* 중앙 정렬과 크기 조정을 위한 스타일 */
/* 메인 이미지 중앙 정렬 */
.main-image-container {

                    /* 맨 밑ㅇㅔ 글자 --------------------------------------------------------------------*/
        /* Footer를 화면 하단에 고정 */

            footer {

                left: 0; /* 왼쪽 정렬 */
                width: 100%; /* 화면 전체 너비 */

            footer .footer-bottom {

            /* 기본 리스트 스타일 ---------- 이 */
       
            .menu{

            /* 드롭다운 부모 스타일 */
            .dropdown {
                position: relative;
            }

            /* 드롭다운 메뉴 기본 숨김 */
            .dropdown-menu {
                display: none; /* 기본적으로 숨김 */
                background-color: #00000000;
                padding: 10px 0;
                list-style: none;
                margin: 0;
                position: relative;
            }

            /* 드롭다운 메뉴 항목 스타일 */
            .dropdown-menu li {
                padding: 5px 20px;
                position: relative;
            }


            /* 드롭다운 클릭 시 표시 */
            .dropdown:focus-within .dropdown-menu {
                display: block;
            }

            /* 서브 드롭다운 스타일 */
            .sub-dropdown .date-picker {
                display: none;
                margin-top: 10px;
            }

            .sub-dropdown:focus-within .date-picker {
                display: block;
            }

            /* 날짜 입력 칸 스타일 ----------------------------------------------------------------------*/
            .date-picker input {
                font-size: 14px; /* 글씨 크기를 16px로 증가 */
                padding: 8px; /* 내부 여백을 더 늘려서 입력 칸 크기 확대 */
                border: 1px solid #ccc; /* 테두리 스타일 유지 */
                border-radius: 5px; /* 테두리를 조금 더 둥글게 */
                width: 240px; /* 날짜 입력 칸의 너비 확대 */
                max-width: 80%; /* 화면 크기에 따라 입력 칸이 줄어들도록 설정 */
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* 입력 칸에 살짝 그림자 추가 */
                transition: border-color 0.3s, box-shadow 0.3s; /* 포커스 시 부드러운 애니메이션 */
            }

            /* 포커스 상태에서 스타일 변경 */
            .date-picker input:focus {
                border-color: #4CAF50; /* 포커스 시 테두리 색상을 녹색으로 변경 */
                box-shadow: 0px 2px 8px rgba(0, 128, 0, 0.3); /* 포커스 시 그림자 강조 */
                outline: none; /* 기본 포커스 스타일 제거 */
            }


           /* 버튼 -------------------------------------------------------------------------- 스타일 */


            button {
                background-color: #0163d38a; /* 버튼 배경색 (녹색) */
                color: white; /* 버튼 글자색 */
                padding: 5px 10px; /* 버튼 내부 여백 (작게 설정) */
                border: 1px solid #ffffff; /* 흰색 테두리 추가 */
                border-radius: 5px; /* 둥근 모서리 */
                font-size: 16px; /* 글자 크기 */
                cursor: pointer; /* 마우스 커서를 포인터로 변경 */
                transition: background-color 0.3s, transform 0.2s; /* 호버 및 클릭 애니메이션 */
                position: relative; /* 위치 조정을 위해 추가 */
                margin-top: 5px; /* 버튼을 아래로 이동 */
                display: inline-block; /* 버튼이 테이블 안에서 고정 */
            }



                        /* 드롭다운 메뉴 스타일 */
            .dropdown-menu {
                padding: 10px; /* 내부 여백 추가 */
            }

            /* 모델 재학습과 시작 날짜 간 공간 추가 */
            .date-picker form {
                margin-top: 20px; /* 폼 상단에 20px 여백 */
            }
            button:hover {
                background-color: #ffab24; /* 호버 시 버튼 배경색 */
            }

            button:active {
                transform: scale(0.95); /* 클릭 시 버튼 살짝 축소 */
            }

            button:disabled {
                background-color: #ccc; /* 비활성화된 버튼 색상 */
                cursor: not-allowed; /* 비활성화된 버튼 커서 */
            }
